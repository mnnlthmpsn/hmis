{% extends './index.html' %}

{% block title %} Add Drug {% endblock %}

{% block pageName %} Add Drug {% endblock %}

{% block pageNameUrl %} Add Drug {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <form method="POST">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" value="Add Drug" class="btn btn-info mb-5">
            </form>
            {% if success is True%}
                Drug was added successfully
            {% endif %}
        </div>
    </div>
{% endblock %}
