{% extends './index.html' %}

{% block title %} Update Drug {% endblock %}

{% block pageName %} Update {{ drug.name }} {% endblock %}

{% block pageNameUrl %} Update Drug {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update Drug" class="btn btn-info mb-5">
        </form>
    </div>
</div>
{% endblock %}
